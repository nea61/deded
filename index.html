<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sürpriz ♥</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }

    #loveMessage {
      font-size: 30px;
      margin-top: 20px;
      display: none;
      color: #ff3366;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Yıldönümümüzü hatırlıyor musun?</h2>
  <p style="font-size: 18px;">(gg.aa.yyyy formatında yaz)</p>
  <input type="text" id="dateInput" placeholder="örnek: 02.04.2021">
  <br>
  <button onclick="kontrolEt()">Gönder</button>
  <p id="error" style="color:red; margin-top: 10px;"></p>

  <div id="loveMessage">Seni çok seviyorum ❤️</div>

  <audio id="myAudio" autoplay loop>
    <source src="Emre Altuğ - Neyleyim.mp3" type="audio/mpeg">
    Tarayıcınız ses etiketini desteklemiyor.
  </audio>

  <script>
    const dogruTarih = "02.04.2021";

    function kontrolEt() {
      const girilenTarih = document.getElementById("dateInput").value.trim();
      const errorText = document.getElementById("error");
      const ses = document.getElementById("myAudio");

      if (girilenTarih === dogruTarih) {
        document.getElementById("loveMessage").style.display = "block";
        errorText.textContent = "";
        ses.play().catch(() => {
          errorText.textContent = "Tarayıcı otomatik çalmaya izin vermiyor, tıklayıp başlatabilirsin.";
        });
      } else {
        errorText.textContent = "Yanlış tarih, tekrar dene 💔";
      }
    }
  </script>

</body>
</html>
